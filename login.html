<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة شبكة الإحالات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-header h1 {
            margin-bottom: 10px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-network-wired"></i> نظام إدارة شبكة الإحالات</h1>
            <p>سجل الدخول للوصول إلى حسابك</p>
        </div>
        
        <div class="login-form">
            <div id="login-alert" class="alert" style="display: none;"></div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
            
            <button id="login-btn">تسجيل الدخول</button>
            <button id="register-btn" style="background: var(--success); margin-top: 10px;">إنشاء حساب جديد</button>
            
            <div class="login-footer">
                <p>نسيت كلمة المرور؟ <a href="#" id="reset-password">إعادة تعيين</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // تهيئة Firebase مع بيانات المشروع
        const firebaseConfig = {
            apiKey: "AIzaSyAzYZMxqNmnLMGYnCyiJYPg2MbxZMt0co0",
            authDomain: "osama-91b95.firebaseapp.com",
            databaseURL: "https://osama-91b95-default-rtdb.firebaseio.com",
            projectId: "osama-91b95",
            storageBucket: "osama-91b95.appspot.com",
            messagingSenderId: "118875905722",
            appId: "1:118875905722:web:200bff1bd99db2c1caac83",
            measurementId: "G-LEM5PVPJZC"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // عناصر DOM
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const resetPassword = document.getElementById('reset-password');
        const alertDiv = document.getElementById('login-alert');
        
        // تسجيل الدخول
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showAlert('تم تسجيل الدخول بنجاح!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch((error) => {
                    showAlert('خطأ في تسجيل الدخول: ' + error.message, 'error');
                });
        });
        
        // إنشاء حساب جديد
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // حفظ بيانات المستخدم في قاعدة البيانات
                    const user = userCredential.user;
                    const referralCode = generateReferralCode();
                    
                    return firebase.database().ref('users/' + user.uid).set({
                        name: email.split('@')[0],
                        email: email,
                        joinDate: new Date().toISOString(),
                        points: 0,
                        referralCode: referralCode
                    });
                })
                .then(() => {
                    showAlert('تم إنشاء الحساب بنجاح!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch((error) => {
                    showAlert('خطأ في إنشاء الحساب: ' + error.message, 'error');
                });
        });
        
        // إعادة تعيين كلمة المرور
        resetPassword.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('يرجى إدخال البريد الإلكتروني لإعادة تعيين كلمة المرور', 'error');
                return;
            }
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    showAlert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني', 'success');
                })
                .catch((error) => {
                    showAlert('خطأ في إرسال رابط إعادة التعيين: ' + error.message, 'error');
                });
        });
        
        // دالة لعرض التنبيهات
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = type === 'error' ? 'alert alert-error' : 'alert alert-success';
            alertDiv.style.display = 'block';
            
            // إخفاء التنبيه بعد 5 ثوان
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // دالة لإنشاء رمز إحالة عشوائي
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // التحقق من وجود مستخدم مسجل دخوله مسبقاً
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
  </html>
